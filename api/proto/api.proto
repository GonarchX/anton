syntax = "proto3";

package blockinfo;

option go_package = "anton/api";

service ExampleService {
  rpc GetDataStream(DataRequest) returns (stream DataResponse);
}

message DataRequest {
}

message DataResponse {
  string data = 1;
}


message BlockInfo {
  int32 workchain = 1;
  int64 shard = 2;
  uint32 seq_no = 3;
  bytes root_hash = 4;
  bytes file_hash = 5;
}

message UnseenBlockInfo {
  BlockInfo master = 1;
  repeated BlockInfo shards = 2;
}
